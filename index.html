<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DSV WARRIORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wr.png'); /* Add your image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* White container with transparency */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .logo-text {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-button {
            background-color: #3498db; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <img src="DSV_LOGO.png" alt="DAV WARRIORS Logo" class="logo">
        <div class="logo-text">DSV E-SPORTS</div>
    </div>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" class="form-input" required><br>
        <input type="password" id="password" placeholder="Password" class="form-input" required><br>
        <button type="button" id="loginButton" class="login-button">Login</button>
    </form>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
</div>

<script>
    document.getElementById("loginButton").addEventListener("click", function() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Simple validation, you can add more complex validation as needed
        if (username.trim() === "") {
            showError("Username is required.");
            return;
        }

        if (password.trim() === "") {
            showError("Password is required.");
            return;
        }

        // You can replace this with actual authentication logic
        if (username === "patrick" && password === "12345") {
            // Redirect to second page
            window.location.href = "second_page 2.html";
        } else {
            showError("Invalid username or password.");
        }
    });

    function showError(message) {
        var errorMessage = document.getElementById("errorMessage");
        errorMessage.style.display = "block";
        errorMessage.textContent = message;
    }
</script>
</body>
</html>
